<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calcular IMC</title>
  <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="main">
    <h1 class="h1">Calcular IMC</h1>
    <div class="div__vazia"></div>
    <section class="section__inputs">
      <div class="flex__inputs">
        <p class="p">Nome:</p>
        <input class="input" id="nome" type="text">
      </div>
      <div class="flex__inputs">
        <p class="p">Altura:</p>
        <input class="input" id="altura" type="text">
      </div>
      <div class="flex__inputs">
        <p class="p">Peso:</p>
        <input class="input" id="peso" type="text">
      </div>
    
      <button class="button" id="button" onclick="start()" >Calcular</button>
      <textarea class="textarea" id="textarea"></textarea>
    </section>
  </main>


  <script defer src="./js/script.js"></script>
</body>

</html>
